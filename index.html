<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
        </div>
    </nav>
    <div class="row">
        <div class="col m3 side-bar">
            <!-- search bar and list of popular cities -->
            <div class="row">
                <div class="input-field col s9">
                    <input id="search-field" type="text" class="validate city" placeholder="Search for a City">
                    <label for="search"></label>
                </div>
                <div class="col s3 pull-s1 search-btn">
                    <a id="search-btn" class="waves-effect waves-light btn-small left-align"><i class="material-icons">search</i></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="collection">
                        <!-- searches go here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col m9">
            <div class="row">
                <div class="col s12 m10 current-info">
                    <!-- curent information -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title current-title"></span>
                            <p id="current-temp"></p>
                            <p id="current-humidity"></p>
                            <p id="current-wind-speed"></p>
                            <p id="current-UVI"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <!-- 5-day forcast -->
                    <span class="card-title">5-Day Forecast:</span>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m3 l2">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                            <span class="card-title date1"></span>
                            <img id="icon1"></img>
                            <p id="temp1"></p>
                            <p id="humidity1"></p>
                      </div>
                    </div>
                </div>
                <div class="col s12 m3 l2">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                            <span class="card-title date2"></span>
                            <img id="icon2"></img>
                            <p id="temp2"></p>
                            <p id="humidity2"></p>
                      </div>
                    </div>
                </div>
                <div class="col s12 m3 l2">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                            <span class="card-title date3"></span>
                            <img id="icon3"></img>
                            <p id="temp3"></p>
                            <p id="humidity3"></p>
                      </div>
                    </div>
                </div>
                <div class="col s12 m3 l2">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                            <span class="card-title date4"></span>
                            <img id="icon4"></img>
                            <p id="temp4"></p>
                            <p id="humidity4"></p>
                      </div>
                    </div>
                </div>
                <div class="col s12 m3 l2">
                    <div class="card blue-grey darken-1">
                      <div class="card-content white-text">
                            <span class="card-title date5"></span>
                            <img id="icon5"></img>
                            <p id="temp5"></p>
                            <p id="humidity5"></p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
